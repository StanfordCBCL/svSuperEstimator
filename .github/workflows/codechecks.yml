name: Codechecks
on: [push]
jobs:
  flake8:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          conda install pip
          pip install flake8 flake8-docstrings
      - name: Test
        run: flake8