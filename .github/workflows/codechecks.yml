name: Codechecks
on: [push]
jobs:
  flake8:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3
    steps:
      - run: /bin/bash --login
      - run: conda init bash
      - run: conda create -n env39 python=3.9 -y
      - run: conda activate env39
      - run: conda install pip
      - run: pip install flake8 flake8-docstrings
      - run: flake8