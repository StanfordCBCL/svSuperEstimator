# SimVascular file registry
#
# This file is used to register files in the SimVascular project folder. This
# facilitates input/output operations in the svSuperEstimator. To specify a
# new file, add a new entry as follows:
#
# unqiue_identifier:
#   type: type_of_file
#   path: path/to/my/file

rom_simulation_config:
  type: json
  path: ROMSimulations/$CASE_NAME$/solver_0d.in

3d_simulation_input:
  type: path
  path: Simulations/$CASE_NAME$/solver.inp

3d_simulation_geombc:
  type: path
  path: Simulations/$CASE_NAME$/geombc.dat.1

3d_simulation_restart:
  type: path
  path: Simulations/$CASE_NAME$/restart.0.1

3d_simulation_numstart:
  type: path
  path: Simulations/$CASE_NAME$/numstart.dat

3d_simulation_bct:
  type: path
  path: Simulations/$CASE_NAME$/bct.dat

3d_mesh:
  type: path
  path: Meshes/$CASE_NAME$.vtp
