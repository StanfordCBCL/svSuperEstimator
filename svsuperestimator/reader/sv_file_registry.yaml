#   path: Simulations/$CASE_NAME$/bct.dat

mesh:
  type: data
  handler: MeshHandler
  path: Meshes/$CASE_NAME$.vtp

centerline:
  type: data
  handler: CenterlineHandler
  path: ROMSimulations/$CASE_NAME$/$CASE_NAME$.vtp

